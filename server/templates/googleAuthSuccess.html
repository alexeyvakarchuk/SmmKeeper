<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Successful auth</title>
  </head>
  <body>
    <script>
      window.onload = () => {
        const url = "/app";
        window.opener.open(url, "_self");
        window.opener.focus();
        window.close();
      };
    </script>
  </body>
</html>
